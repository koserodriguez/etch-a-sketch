<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ETCH-A_SKETCH</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ETCH-A-SKETCH</h1>
      <div class="panel">
        <button class="new" type="button" name="button">NEW GRID</button>
        <div class="colors">
          <div class="col1">
            <div class="color color-small black"></div>
            <div class="color color-small white"></div>
          </div>

          <div class="col2">
            <div class="color color2x red"></div>
            <div class="color color2x green"></div>
            <div class="color color2x blue"></div>
          </div>
        </div>
        <button class="random" type="button" name="button">RANDOM COLOR</button>
      </div>

    </header>
    <div class="container">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>


</html>
